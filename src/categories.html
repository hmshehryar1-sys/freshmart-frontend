
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories - FreshMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Navbar */
    nav {
      background-color: #009688;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav h1 {
      font-size: 1.8rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Hero */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.4), #009688), url('https://images.unsplash.com/photo-1586816001954-7c7e7c40db6b') no-repeat center center/cover;
      height: 65vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
    }

    /* Category Section */
    .categories {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .categories h3 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #00796B;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }
    .category-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .category-card img {
      height: 100px;
      margin-bottom: 15px;
    }
    .category-card h4 {
      margin-top: 10px;
      color: #00796B;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>FreshMart</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="category.html">Categories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Explore Our Categories</h2>
    <p>Find everything you need with ease</p>
  </section>

  <!-- Category Cards -->
  <section class="categories">
    <h3>Shop by Category</h3>
    <div class="category-grid">
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Grocery">
        <h4>Grocery</h4>
      </div>
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1903/1903162.png" alt="Cleaning">
        <h4>Cleaning Supplies</h4>
      </div>
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/2917/2917991.png" alt="Toiletries">
        <h4>Toiletries</h4>
      </div>
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" alt="Beverages">
        <h4>Beverages</h4>
      </div>
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Snacks">
        <h4>Snacks</h4>
      </div>
      <div class="category-card" onclick="window.location.href='products.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Household">
        <h4>Household Essentials</h4>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 FreshMart Departmental Store. All rights reserved.
  </footer>

</body>
</html>
