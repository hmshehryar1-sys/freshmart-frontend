<!-- user-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart - User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    .brand {
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="text-center brand mb-4">FreshMart</h3>
    <h4 class="text-center mb-4">User Login</h4>
    <form id="userLoginForm">
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="userEmail" required />
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userPassword" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <div class="text-center mt-3">
        <small>Don't have an account? <a href="user-register.html">Sign up here</a></small>
      </div>
      <div class="text-center mt-2">
        <small>Login as an admin. <a href="admin-login.html">Admin Login</a></small>
      </div>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('userLoginForm').addEventListener('submit', handleUserLogin);
  </script>
</body>
</html>
