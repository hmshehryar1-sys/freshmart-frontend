<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Users - FreshMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #004D40;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      text-align: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: block;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #00796B;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }
    .main h1 {
      margin-bottom: 20px;
      color: #004D40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }
    table th {
      background-color: #009688;
      color: white;
    }

    .role-admin {
      font-weight: bold;
      color: #e67e22;
    }
    .role-user {
      font-weight: bold;
      color: #3498db;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      body { flex-direction: column; }
      table, table thead, table tbody, table th, table td, table tr {
        display: block;
      }
      table td {
        padding-left: 50%;
        position: relative;
      }
      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>FreshMart Admin</h2>
    <a href="admin-dashboard.html">üè† Dashboard</a>
    <a href="admin-orders.html">üì¶ Manage Orders</a>
    <a href="admin-users.html">üë• Manage Users</a>
    <a href="admin-profile.html">üßë‚Äçüíº Profile Settings</a>
    <a href="admin-export.html">üìÑ Export Data</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>User Management</h1>

    <table id="usersTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Check admin authentication
      if (!requireAdmin()) {
        return;
      }

      async function loadUsers() {
        const tableBody = document.querySelector('#usersTable tbody');
        
        if (!tableBody) {
          console.error('Table body not found!');
          return;
        }
        
        // Show loading state
        tableBody.innerHTML = "<tr><td colspan='4' style='text-align: center; padding: 20px;'>Loading users...</td></tr>";
        
        try {
          console.log('Fetching users from API...');
          const response = await usersAPI.getAll();
          console.log('Users API response:', response);
          
          // Handle different response structures
          const users = response.data || response || [];
          console.log('Users array:', users);
          
          if (!Array.isArray(users)) {
            console.error('Invalid response format:', response);
            tableBody.innerHTML = "<tr><td colspan='4' style='color: red;'>Error: Invalid response format from server.</td></tr>";
            return;
          }
          
          if (users.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' style='text-align: center; padding: 20px;'>No users found.</td></tr>";
          } else {
            tableBody.innerHTML = "";
            users.forEach((user) => {
              const row = document.createElement("tr");
              
              // Handle user ID - use full ID if slice fails
              let userId = "N/A";
              try {
                if (user._id) {
                  userId = `#USR${user._id.toString().slice(-6)}`;
                }
              } catch (e) {
                console.warn('Error processing user ID:', e);
              }
              
              // Handle user name
              const name = user.name || "N/A";
              
              // Handle email
              const email = user.email || "N/A";
              
              // Handle role
              const role = user.role || "user";
              const roleClass = role === 'admin' ? 'role-admin' : 'role-user';
              
              row.innerHTML = `
                <td data-label="User ID">${userId}</td>
                <td data-label="Full Name">${name}</td>
                <td data-label="Email">${email}</td>
                <td data-label="Role"><span class="${roleClass}">${role}</span></td>
              `;
              tableBody.appendChild(row);
            });
            console.log(`Successfully loaded ${users.length} users`);
          }
        } catch (error) {
          console.error("Error loading users:", error);
          const errorMsg = error.message || 'Unknown error';
          tableBody.innerHTML = `<tr><td colspan='4' style='color: red; text-align: center; padding: 20px;'>Error loading users: ${errorMsg}<br><small>Check browser console (F12) for details.</small></td></tr>`;
          console.error("Full error details:", error);
        }
      }

      // Load users when page loads
      loadUsers();
    });
  </script>

</body>
</html>
