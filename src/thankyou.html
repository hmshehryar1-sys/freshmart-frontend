
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart - Order Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-you-box {
      background-color: white;
      text-align: center;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .thank-you-box h1 {
      color: #00796B;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .thank-you-box p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 25px;
    }
    .thank-you-box .icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .thank-you-box a {
      text-decoration: none;
      color: white;
      background-color: #00796B;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .thank-you-box a:hover {
      background-color: #004D40;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <div class="icon">✅</div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br>We’ll contact you soon for delivery.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
